<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Solicitar servicio
    </ion-title>
    <ion-img class="position_footer_logo" slot="end" src="../assets/imgs/imaLogoApp.svg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-content id="homeMap" [fullscreen]="true" [scrollY]="false">
  </ion-content>

  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="small" color="light">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
