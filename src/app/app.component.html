<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-avatar slot="start" class="menuAvatarSpace">
            <img src="../assets/imgs/userPicture.svg">
          </ion-avatar>
          <ion-item lines="none">
            <ion-list>
              <ion-label class="menuFormatTextUsername" color="light">{{user.name}}</ion-label>
              <ion-label class="menuFormatTextRol" color="light">{{user.i18n_role}}</ion-label>
              <ion-badge slot="end" class="menuBadgeScore" color="dark">{{user.clc_score | number:"1.0-1"}}</ion-badge>
            </ion-list>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="dark" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
          <ion-item color="dark" lines="none">
           <ion-img class="menuPositionFooterLogo" src="../assets/imgs/logoByBitdataBlanco.svg"></ion-img>
          </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
